<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Chrome HTML5 player</title>
  
  
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <title>Mkv Video</title>
        <link href="//vjs.zencdn.net/4.5/video-js.css" rel="stylesheet">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
        </head>

    <body>
        <div id="fader" style="display: none;"></div>

		<div id="formArea">

	    	<div id="textArea">

		    	<table class="spacer">
			    <tr>
			    	<td><label for="urlArea">Enter a valid cloudyvideos URL (or any other link ending with .mkv or .mp4):</label></td>
			    </tr>
			    <tr>
			    	<td><input type="text" id="urlArea" /></td>
			    </tr>

				</table>

				<button id="urlButton"><img src="http://i.imgur.com/AGgZESN.png" class="icon"/><span class="buttonSpan">Create Video</span></button>

  			</div>

  		</div>

	    <div id="videoArea" tabindex="0">

				<div id="hoverMenu">
	    		<video id="player" class="video-js vjs-default-skin vjs-big-play-centered" data-setup='{ "controls": true, "autoplay": false, "preload": "auto", "width": "768", "height": "432" }'>
	    			<source id="videoSource" src="" type="video/mp4" codecs='"a_ac3, avc"'></source>
	    		</video>

	    		<div id="controlButtons">
					<button id="downloadButton"><img src="http://i.imgur.com/xd6E4e8.png" class="icon" title="something"/><span class="buttonSpan"><a id="anchorURL" target="_blank">Download file</a></span>
				    </button>
				    <button id="lightsButton"><img src="http://i.imgur.com/q72jKmV.png" class="icon"/><span class="buttonSpan">Lights on/off</span>
				    </button>
				    <button id="keyShortcutsButton" title=""><img src="http://i.imgur.com/GqmBQud.png" class="icon"/><span class="buttonSpan">Keyboard Shortcuts</span>
				    </button>
				    <!--<button id="resizeButton"><img src="http://i.imgur.com/wAoiqzK.png" class="icon"/><span class="buttonSpan">Resize</span>
				    </button>-->
					<div id="menu">
						<ul>
							<li>
				    			<button id="resizeButton"><img src="http://i.imgur.com/wAoiqzK.png" class="icon"/><span class="buttonSpan">Resize player</span></button>
					    			<ul id="hiddenMenu">
										<li>480p</li>
										<li>720p</li>
										<li>1080p</li>
										<li>Fit to screen</li>
									</ul>
				    		</li>
				    	</ul>
				    </div>

				</div>
				</div>

	    </div>

      <div id="instructions">

          <input id="showHideInstructions" type="button" value="Show/Hide instructions">
    		<img src="http://i.imgur.com/sCBIixD.png" id="imgInstructions" style="display: inline"/>

		</div>

	    <div id="footer" class="spacer">
          If you have any suggestions or you want to report possible bugs, please <a href="http://reddit.com/message/compose/?to=/r/footballhighlights&subject=HTML5 Codepen Player" target="_blank">send me a message.</a>
	    </div>

		<script src="//vjs.zencdn.net/4.5/video.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    </body>

</html>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
